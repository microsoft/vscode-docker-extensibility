steps:
  - template: before-all.yml

  - task: Npm@1
    displayName: 'Install'
    inputs:
      command: ci -ws

  - task: Npm@1
    displayName: 'Lint'
    inputs:
      command: custom
      customCommand: run lint -ws

  - task: Npm@1
    displayName: 'Test'
    inputs:
      command: custom
      customCommand: test -ws

  - task: Npm@1
    displayName: 'Pack'
    inputs:
      command: custom
      customCommand: pack -ws
    condition: and(eq(variables['Agent.OS'], 'Linux'), ne(variables['System.PullRequest.IsFork'], 'True'))

  - task: CopyFiles@2
    displayName: 'Copy Package'
    inputs:
      Contents: |
        vscode-docker-registries*.tgz
        microsoft-vscode-container-runtimes*.tgz
      TargetFolder: '$(build.artifactstagingdirectory)'
    condition: and(eq(variables['Agent.OS'], 'Linux'), ne(variables['System.PullRequest.IsFork'], 'True'))

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Package'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'
      ArtifactName: 'vscode-docker-extensibility'
    condition: and(eq(variables['Agent.OS'], 'Linux'), ne(variables['System.PullRequest.IsFork'], 'True'))

  - template: after-all.yml
